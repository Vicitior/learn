<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人存款计算器</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link href="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">

    <!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
    <script src="https://cdn.staticfile.org/jquery/2.1.1/jquery.min.js"></script>

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.staticfile.org/twitter-bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script>
        function calc()
        {
            var cunkuan = document.getElementById("amount").value;
            var cunkuannum = parseFloat(cunkuan);
            var shuilv = document.getElementById("select").value;
            if (shuilv == 0.0175)
            {
                var lixi = cunkuannum * shuilv;
            }
            else if (shuilv == 0.0225)
            {
                var lixi = cunkuannum * shuilv * 2;
            }
            else if (shuilv == 0.0275)
            {
                var lixi = cunkuannum * shuilv * 3;
            }
            else
            {
                var lixi = cunkuannum * 0.0275 * 5;
            }
            var heji = lixi + cunkuannum;
            document.getElementById("printf2").value = lixi;
            document.getElementById("printf1").value = heji;
        }
    </script>
</head>
<body>
<div class="container text-center">
        <h1>个人网银计算器</h1>
        <table class = "table table-bordered text-center">
            <tr class = "bg-primary">
                <td colspan="2">个人存款计算器</td>
            </tr>
            <tr>
                <td>存款金额</td>
                <td><input placeholder = "请输入金额" type = "text" class = "form-control" id  = "amount"></td>
            </tr>
            <tr>
                <td>存款年限</td>
                <td>
                    <select class="form-control" id="select">
                        <option value = "0.0175">一年(1.75%)</option>
                        <option value = "0.0225">两年(2.25%)</option>
                        <option value = "0.0275">三年(2.75%)</option>
                        <option value = "5">五年(2.75%)</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td>所得利息</td>
                <td><input id = "printf2" type = "text" class = "form-control" readonly = "readonly"></td>
            </tr>
            <tr>
                <td>本息合计</td>
                <td><input type = "text" class = "form-control" readonly = "readonly" id = "printf1"></td>
            </tr>
            <tr>
                <td colspan = "2">
                    <button onclick = "calc()" class = "btn btn-primary">计算</button>
                </td>
            </tr>
        </table>
        开发者：中北大学2013041609郭晨凯
    </div>
</body>
</html>
